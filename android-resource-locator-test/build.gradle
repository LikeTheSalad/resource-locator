plugins {
    id 'java-library'
    id 'org.jetbrains.kotlin.jvm'
}

configurations {
    iTest {
        transitive false
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    implementation project(':android-resource-locator')
    testImplementation project(':functional-test-utils')
    iTest project(':android-resource-locator')
}

tasks.register("listAvailableJars") {
    doLast {
        configurations.iTest.forEach {
            println "ONE FILE -> ${it.name}"
        }
    }
}

def includeJarsForIntegrationTest = ["android-resource-locator.jar"]

tasks.register('integrationTestJar', Jar) {
    from sourceSets.main.output

    dependsOn configurations.iTest
    from {
        configurations.iTest.findAll {
            it.name in includeJarsForIntegrationTest
        }.collect { zipTree(it) }
    }
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}