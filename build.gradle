buildscript {
    ext {
        kotlin_version = '1.4.10'
    }
    repositories {
        mavenCentral()
        google()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:4.1.1'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'com.likethesalad.tools:artifact-publisher:1.1.0'
    }
}
apply plugin: 'artifact-publisher'

ext {
    dagger_version = '2.37'
    autoFactory_version = '1.0.1'
    androidBuild_version = '3.3.3'
    gson_version = '2.8.7'
    testingUtilities_version = '1.0.0'
}

artifactPublisher {
    displayName = "Resource locator"
    url = "https://github.com/LikeTheSalad/resource-locator"
    vcsUrl = "https://github.com/LikeTheSalad/resource-locator.git"
    issueTrackerUrl = "https://github.com/LikeTheSalad/resource-locator/issues"
}

group 'com.likethesalad.tools'
version '1.0.0-SNAPSHOT'
description 'Plugin that gathers resources from Android projects for compilation purposes.'

subprojects {
    repositories {
        mavenCentral()
        google()
    }
}